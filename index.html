<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pagina de concierto</title>
</head>
<body>

  <header>
          
    <nav class="navbar navbar-expand-lg navbar-dark bg">
        
        <div class="container-fluid"> 
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

</header>


<div class="contenedor-elementos"> 
   <div> 
        <img class="imagen-cover" src="img/cover-entradas-new.png" alt="">
        <img class="imagen-cover" src="img/merch.png" alt="">
        <button class="btn btn-primary boton-despliegue" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" 
        aria-expanded="false" aria-controls="collapseExample">ENTRADAS / MERCH
        </button>
 
    <div class="collapse" id="collapseExample">
        <div id="contenedor-productos" class="container justify-content-center"></div>
    </div>
    </div>

</div>

<section class="contenedor-compra"> 
    <h2 class="text-aling-center">Carrito de Compras:</h2>
  <div>
    <button class="btn btn-primary" id="verCarrito">Ver Carrito</button>
    <button class="btn btn-primary" id="vaciarCarrito">Vaciar Carrito</button>
  </div>

    <h3>Total de la compra: <span id="totalCompra">0</span></h3>
  <div class="row py-3" id="contenedorCarrito"></div>
    <button class="btn btn-primary" id="activarForm">Comprar Carrito</button>
  </div>

</section>

<section>
  
  <form id="formulario" class="mt-4 modal">
    <fieldset> 
      <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Numero de tarjeta</label>
      <input type="text" minlength="16" maxlength="16" class="form-control" id="NumeroTarjeta" aria-describedby="emailHelp" placeholder="ejemplo: xxxx xxxx xxxx xxxx">
      <div id="emailHelp" class="form-text"></div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">clave</label>
      <input type="text" minlength="3" maxlength="3" class="form-control" id="clave" placeholder="xxx">
    </div>
    <button id="ComprarCarrito" type="submit" class="btn btn-primary">comprar</button>
  </fieldset>
  </form>

</section>


<script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="javascript/main.js"></script>

</body>
</html>
